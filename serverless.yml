service: devops-qlcp-${opt:stage, 'staging'}

custom:
  stage: ${opt:stage, 'staging'}
  region: "sa-east-1"
  serverless-offline:
    port: 6000
  staging:
    stage: staging
    jwtSecret: U2FsdGVkX1/+/tmm0wyWQ4nhNMpaR5FC3NdPBrcmFsI=
  production:
    stage: production
    jwtSecret: U2FsdGVkX1/+/tmm0wyWQ4nhNMpaR5FC3NdPBrcmFsI=
  beta:
    stage: beta
    jwtSecret: U2FsdGVkX1/+/tmm0wyWQ4nhNMpaR5FC3NdPBrcmFsI=
  swaggerApi:
    swagger: ${file(docs/swagger.yaml)}

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${self:custom.stage}
  region: "sa-east-1"
  environment:
    AWS_DEPLOY_REGION: ${self:custom.region}
    AWS_DYNAMODB_VERSION: '2012-08-10'
    TB_USER: Users-${self:custom.${self:custom.stage}.stage}
    JWT_SECRET: ${self:custom.${self:custom.stage}.jwtSecret}
    STAGE: ${self:custom.${self:custom.stage}.stage}
  # deploymentBucket:
  #   name: serverless.roberlove.deployment

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
      Resource:
        - "arn:aws:dynamodb:sa-east-1:147813450025:table/${self:provider.environment.TB_USER}"

functions:
# Autenticação/Login
  login:
    handler: src/functions/auth.login
# CRUD Usuários
  getUsers:
    handler: src/functions/users.getUsers
  createUser:
    handler: src/functions/users.createUser
  getUser:
    handler: src/functions/users.getUser
  editUser:
    handler: src/functions/users.editUser
  deleteUser:
    handler: src/functions/users.deleteUser
  editPasword:
    handler: src/functions/users.editPasword

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Users-${opt:stage, 'staging'}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-offline
  - serverless-plugin-swagger-api
  